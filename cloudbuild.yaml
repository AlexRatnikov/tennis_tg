steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/tennis-tg', '.']
images:
- 'gcr.io/$PROJECT_ID/tennis-tg'
steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'tennis-tg', '--image', 'gcr.io/$PROJECT_ID/tennis-tg', '--region', 'us-central1', '--platform', 'managed', '--allow-unauthenticated']
options:
  logging: CLOUD_LOGGING_ONLY